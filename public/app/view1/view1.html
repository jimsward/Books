<div id="frontpage" class="container" >

    <div ng-controller="view1Ctrl">
    <div id="users">
<div ng-hide="user"><p>You are not logged in!</p><span ng-click="login()" class="clickable">Login</span>|<span ng-click="signUp()" class="clickable">Sign  Up</span></div>
<p></p>
<div ng-show="user"><span>Welcome {{username}}</span><span ng-click="logout()" class="clickable"> | LOGOUT</span></div>
     </div>
        <div>

<md-table-container>
<table id="entriesTable" md-table >
<thead md-head>
  <tr md-row>
    <th md-column>Date</th>
    <th md-column>Payee</th>
    <th md-column>Memo</th>
    <th md-column>Account</th>
    <th md-column md-numeric>Payment</th>
    <th md-column md-numeric>Deposit</th>
    <th md-column class="rtalign">Balance</th>
  </tr>
</thead>
<tbody md-body>
  <tr md-row ng-repeat="item in items"  ng-click="openForm(item); $event.stopImmediatePropagation();" id={{item.id}}>
    <td md-cell class="date">{{item.date | date:'MM/dd/yyyy'}}</td>
    <td md-cell class="payee">{{item.payee}}</td>
    <td md-cell class="memo">{{item.memo}}</td>
    <td md-cell class="account">{{item.account}}</td>
    <td md-cell class="payment rtalign">{{item.payment}}</td>
    <td md-cell class="deposit rtalign">{{item.deposit}}</td>
    <td md-cell class="balance rtalign">{{item.balance}}</td>
  </tr>
 </tbody>
</table>
</md-table-container>
<div id="chkEntryDlg" title="Check Register Entry" editable>
<form novalidate method="POST" id="chkEntryForm" name="chkEntryForm">
<md-content flex class="content" layout="column" layout-fill>
<md-input-container>
<label>Date</label>
<input type="text" name="date" ng-model="item.date" readonly><br>
</md-input-container>
<md-input-container>
<label>Reference</label>
<input type="text" name="reference" ng-model="item.reference" readonly><br>
</md-input-container>
    <md-input-container>
<label>Number</label>
<input type="text" name="number" ng-model="item.number"><br>
        </md-input-container>
    <md-input-container>
<label>Payee</label>
<input type="text" name="payee" ng-model="item.payee" ><br>
        </md-input-container>
    <md-input-container>
<label>Memo</label>
<input type="text" name="memo" ng-model="item.memo"><br>
        </md-input-container>
    <md-input-container>
<label>Account</label>
<input type="text" name="account" ng-model="item.account" listaccts><br>
        </md-input-container>
    <md-input-container>
<label>Payment</label>
<input type="text" name="payment" ng-model="item.payment" ng-disabled="disablePayment" ng-mousedown="clearAmt('payment')" maskmoney ><br>
        </md-input-container>
    <md-input-container>
<label>Deposit</label>
<input type="text" name="deposit" ng-model="item.deposit" ng-disabled="disableDeposit" ng-mousedown="clearAmt('deposit')" maskmoney><br>
        </md-input-container>
</md-content>

</form>
</div><!--chkEntryDlg-->
   </div>
</div><!--View1Ctrl-->
<entry-form id="entry-form"></entry-form>
</div><!--container-->
