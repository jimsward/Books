<div class="container">
<div ng-controller="view2Ctrl">

<md-content layout="row">
<md-input-container><input type="text" ng-model="customer.name" id="customername" placeholder="Customer Name" listcustomers></md-input-container>
<md-button id="findcust" ng-click="custdetails()">FIND</md-button>
<md-button id="to-invoice" ng-click="createInvoice()" title="Opens a page where you can add an invoice for a customer">Create Invoice</md-button>
<md-button id="to-new-customer" ng-click="openNewCustomer()" title="Opens a dialog to add all the details for a new customer">New Customer</md-button>

</md-content>

<table width="1000" border="1" cellpadding="2">
  <tr>
    <th scope="col">Name</th>
    <th scope="col" class="rtalign">Open Balance</th>
    <th scope="col" class="rtalign">Action</th>
  </tr>
  <tbody class="tbody">
  <tr ng-repeat="customer in customers" ng-class-odd="'odd'" class="customerRow"}>
  	<td class="crsrptr" ng-click="customerDetails($event, customer)">{{customer.name}}</td>
    <td class="rtalign">{{customer.balance | number : 2}}</td>
    <td class="rtalign crsrptr" ng-click="makeInvoice($event, customer)">Make Invoice</td>
  </tr>
  </tbody>
</table>

<div id="new-customer-form" title="Customer Information" custdialog>
<p class="title">Customer Information</p>
<form id="newCustomer" name="newCustomer">
    <md-content>
    <md-input-container>
     <label for="name">Name</label>
     <input type="text" ng-model="customer.name" id="name" name="name" required/>
    </md-input-container>
     <md-input-container>
     <label for="company">Company</label>
     <input type="text" ng-model="customer.company" id="company"/>
     </md-input-container>
        <md-input-container>
     <label for="address">Address</label>
     <input type="text" ng-model="customer.address" id="address" name="address" required/>
        </md-input-container>
        <md-input-container>
     <label for="phone">Phone</label>
     <input type="text" ng-model="customer.phone" id="phone"/>
        </md-input-container>
        <md-input-container>
     <label for="email">email</label>
     <input type="text" ng-model="customer.email" id="email"/>
        </md-input-container>
        <md-input-container>
     <label for="balance">Balance</label>
     <input type="text" ng-model="customer.balance" id="balance"/>
        </md-input-container>
    </md-content>
 </form>
</div>
</div><!--customerCtrl-->
