<div class="container">
<div ng-controller="view9Ctrl">
        <p class="title">Search the Check Register.</p>
        <div id="search-form">
            <div id="radios">
                <md-content>
                <md-radio-group ng-model="obj.key">
                    <md-radio-button id="rb1" value="date" class="md-primary">Date</md-radio-button>
                    <md-radio-button  id="rb2" value="amount" >Amount</md-radio-button>
                    <md-radio-button  id="rb3" value="account" >Account</md-radio-button>
                    <md-radio-button  id="rb4" value="payee" >Payee</md-radio-button>
                </md-radio-group>
            </div>
            <div id="choices">
               <md-datepicker ng-model="date" md-placeholder="Enter date" ng-disabled="!isDate" ng-focus="isDate"></md-datepicker></md-content>
                <md-input-container><input type="text" ng-model="amount" id="dialogAmt" maskmoney ng-disabled="!isAmount" placeholder="Amount" ng-focus="isAmount"/></md-input-container>
                <md-input-container><input type="text" ng-model="account" id="dialogAcct" listaccts ng-disabled="!isAccount" placeholder="Account"/></md-input-container>
                <md-input-container><input type="text" ng-model="payee" id="dialogPayee" ng-disabled="!isPayee" placeholder="Payee"/></md-input-container>
                </md-content>
            </div>
        </div>
    <div id="resultDiv">
    <md-table-container>
        <table md-table id="resultTable" ng-show="found">
            <caption>Results</caption>
            <thead md-head>
            <tr md-row>
                <th md-column >#</th>
                <th md-column >Date</th>
                <th md-column >Account</th>
                <th md-column md-numeric class="rtalign">Payment</th>
                <th md-column md-numeric class="rtalign">Deposit</th>
            </tr>
            </thead>
            <tbody md-body title="Click on a row to see complete contents of the transaction below.">
            <tr md-row ng-repeat="item in results" ng-click="pickRow(item)" ng-class-odd="'odd'">
                <td md-cell>{{$index + 1}}</td>
                <td md-cell>{{item.date }}</td>
                <td md-cell>{{item.account}}</td>
                <td md-cell class="rtalign">{{item.payment}}</td>
                <td md-cell class="rtalign">{{item.deposit}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    </div>
        <div id="resultsForm"  ng-hide="!found">
            <md-content layout="column" layout-align="left">
                <md-input-container class ="fl">
            <label>Date</label>
            <input type="text" name="date" ng-model="entry.date" readonly>
                </md-input-container>
                <md-input-container class ="fl">
            <label>Reference</label>
            <input type="text" name="reference" ng-model="entry.reference" readonly>
                </md-input-container>
                <md-input-container class ="fl">
            <label>Number</label>
            <input type="text" name="number" ng-model="entry.number">
                </md-input-container>
                <md-input-container class ="fl">
            <label>Payee</label>
            <input type="text" name="payee" ng-model="entry.payee" >
                </md-input-container>
                <md-input-container class ="fl">
            <label>Memo</label>
            <input type="text" name="memo" ng-model="entry.memo">
                </md-input-container>
                <md-input-container class ="fl">
            <label>Account</label>
            <input type="text" name="account" ng-model="entry.account" listaccts>
                </md-input-container>
                <md-input-container class ="fl">
            <label>Payment</label>
            <input type="text" name="payment" ng-model="entry.payment" ng-disabled="disablePayment" ng-mousedown="clearAmt('payment')" maskmoney>
                </md-input-container>
                <md-input-container class ="fl">
            <label>Deposit</label>
            <input type="text" name="deposit" ng-model="entry.deposit" ng-disabled="disableDeposit" ng-mousedown="clearAmt('deposit')" maskmoney>
                </md-input-container>
            </md-content>
        </div>
    <div id="srchbtns">
        <md-content id="formButtons">
            <md-button class="md-raised .btn" ng-click="update()" id="updatebtn">Update</md-button>
            <md-button class="md-raised .btn" ng-click="find()" id="findbtn">Find</md-button>
            <md-button  class="md-raised .btn" ng-click="delete()" id="deletebtn">Delete</md-button>
            <md-button class="md-raised .btn" ng-click="cancel()" id="cancelbtn">Cancel</md-button>
            <md-button class="md-raised .btn" ng-click="reset()" id="resetbtn">Reset</md-button>
        </md-content>
    </div>
</div>
    </div>
